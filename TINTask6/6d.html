<body>
  <p> Write a JS function that will add a row to HTML table based on contents of a form on the same page. Function
    should be invoked using HTML button.</p>

  <table id="myTable">
    <tr>
      <td>Row1 cell1</td>
      <td>Row1 cell2</td>
    </tr>
    <tr>
      <td>Row2 cell1</td>

    <tr>

      <td>Row3 cell2</td>
    </tr>
  </table>
  <br>

  <button onclick="myFunction()">Add Row</button>
